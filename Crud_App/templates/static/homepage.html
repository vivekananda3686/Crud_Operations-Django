{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{% static 'images/Professional_Photo_3' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>CRUD_Operations</title>
    </head>
    <body>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="card col-md-3 shadow-lg mx-2 h-100">
                    <div class="card-body p-3">
                        <h4 class="text-light bg-info text-center p-3">Create Student</h4>
                        <form method="post">
                            {% csrf_token %}
                            <input type="text" placeholder="Roll Number" name="rn" class="form-control my-2"/>
                            <input type="text" placeholder="Student Name" name="sn" class="form-control my-2"/>
                            <input type="email" placeholder="Student Email" name="em" class="form-control my-2"/>
                            <input type="text" placeholder="Year" name="yr" class="form-control my-2"/>
                            <input type="text" placeholder="Branch" name="br" class="form-control my-2"/>
                            <div class="row">
                                <div class="col">
                                    <input type="reset" value="Clear" class="form-control btn btn-outline-danger"/>
                                </div>
                                <div class="col">
                                    <input type="submit" value="Create" class="form-control btn btn-outline-success"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card col-md shadow-lg mx-2 h-100">
                    <div class="card-body p-3">
                        <h4 class="text-light bg-secondary text-center p-3">Student Details</h4>
                        <table class="table">
                            <tr class="bg-dark text-light">
                                <th>S.No</th>
                                <th>Roll Number</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Year</th>
                                <th>Branch</th>
                                <th>Actions</th>
                            </tr>
                            {% for var in  v %}
                            <tr>
                                <th>{{forloop.counter}}</th>
                                <th>{{var.roll}}</th>
                                <th>{{var.sname}}</th>
                                <th>{{var.email}}</th>
                                <th>{{var.year}}</th>
                                <th>{{var.branch}}</th>
                                <th>
                                    <div class="row">
                                        <div class="col">
                                            <a href="{% url 'stdupd' var.id %}" class="from-control btn btn-outline-warning">Update</a>
                                        </div>
                                        <div class="col">
                                            <a href="{% url 'dell' var.id %}" class="form-control btn  btn-outline-danger">Delete</a>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
