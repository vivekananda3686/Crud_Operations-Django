{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{% static 'images/Professional_Photo_3' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>Update_Operations</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-md-4 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4>Update details</h4>
                        <form method="post">
                            {% csrf_token %}
                            <input type="text" value="{{d.roll}}" disabled name="r" class="form-control my-2"/>
                            <input type="text" value="{{d.sname}}" name="s" class="form-control my-2"/>
                            <input type="email" value="{{d.email}}" name="e" class="form-control my-2"/>
                            <input type="text" value="{{d.year}}" name="y" class="form-control my-2"/>
                            <input type="text" value="{{d.branch}}" name="b" class="form-control my-2"/>
                            <div class="row">
                                <div class="col">
                                    <a class="form-control btn btn-outline-danger" href="{% url 'home' %}">Back</a>
                                </div>
                                <div class="col">
                                    <input type="submit" value="Update" class="form-control btn btn-outline-success"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
