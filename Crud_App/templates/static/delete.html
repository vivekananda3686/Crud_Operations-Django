{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{% static 'images/Professional_Photo_3' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>Delete_Operation</title>
    </head>
    <body>
        <div class="container mt-4">
                <div class="col-md-4 card shadow-lg mx-auto">
                    <div class="card-body">                    
                        <h4>Are you sure want to delete ? </h4>
                        <h5>Roll Number : {{c.roll}}</h5>
                        <h5>Name : {{c.sname}}</h5>
                        <h5>Email : {{c.email}}</h5>
                        <h5>Year : {{c.year}}</h5>
                        <h5>Branch : {{c.branch}}</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md">
                                    <a href="{% url 'home' %}" class="form-control btn btn-outline-info">No</a>
                                </div>
                                <div class="col">
                                    <input type="submit" value="Yes" class="form-control btn btn-outline-danger"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </body>
</html>
